<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--links-->
    <link rel="Icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <!--main js-->
    <script defer src="/js/script.js"></script>

</head>
<body>
    
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <div class="pokedex"><img src="/img/pokedex.png" alt=""></div>
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">

            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou Codigo"
            required
            />

        </form>

        <div class="buttons">

            <button class="button btn-prev"> < Voltar</button>
            <button class="button btn-next">Proximo ></button>

        </div>

    </main>

</body>
</html>
